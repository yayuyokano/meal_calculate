<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>メニュー組み合わせ検索</title>
  <style>
    body { font-family: "Hiragino Kaku Gothic ProN", sans-serif; margin: 2rem; }
    form { margin-bottom: 2rem; }
    .result { white-space: pre-wrap; background: #f6f8fa; padding: 1rem; border-radius: 4px; }
    .error { color: #b71c1c; }
    ul.items { list-style: none; padding: 0; }
    ul.items li { margin-bottom: 0.25rem; }
  </style>
</head>
<body>
  <h1>メニュー組み合わせ検索</h1>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">計算する</button>
  </form>
  {% if result %}
    <div class="result">
      <p>{{ result|linebreaksbr }}</p>
      <h2>内訳</h2>
      <p>合計: {{ total }}円</p>
      <ul class="items">
        {% for item in items %}
          <li>{{ item.name }} - {{ item.price }}円</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</body>
</html>
